<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addons</title>
</head>

<body>
    <h2>Welcome</h2>
    <p>This endpoint contains a bunch of Stremio addons. <b>Please install them using the Stremio client.</b></p>
    <h3>Addons</h3>
    <p>List of addons that were found on this server:</p>
    <div id="addons">
        Loading...
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            $.get('/addons', function (addonsList){
                var items = addonsList.map(item => '<li><a href="/' + item +'/manifest.json">' + item + '</a></li>');
                $("#addons").html('<ul>' + items.join('') + '</ul>');
            });
        });
    </script>
</body>

</html>
